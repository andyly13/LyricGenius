<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Genius</title>
    <!-- JQuery dependency -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- ADD SEMANTIC UI LIBRARY SOURCE CODE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
        integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
        integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./data.js"></script>
    <script src="./script.js"></script>

    <style>
        body {
          background-color: #3d56b0;
        }
        </style>

</head>

<body class="ui container" onload="load()">
    <div class="Header">
        <h1 class="title">LyricGenius</h1>
        <img class="logo" src="./Screen_Shot_2022-11-05_at_1.01.51_PM-removebg-preview (1).png">
    </div>
    <div class="ui form">
        <div class="two fields input-big">
          <div class="field">
            <label id="Artist" style="text-align:center">Artist Name</label>
            <div id = "Artist-search" class="ui search">
                <div class="ui icon input">
                  <input id="Artist-input"class="prompt" type="text" placeholder="Search artists...">
                  <i class="search icon"></i>
                </div>
                <div class="results"></div>
            </div>          
        </div>
          <div class="field">
            <label id="Song" style="text-align:center">Song Name</label>
            <div id = "Song-search" class="ui search">
                <div class="ui icon input">
                  <input id="Song-input" class="prompt" type="text" placeholder="Search songs...">
                  <i class="search icon"></i>
                </div>
                <div class="results"></div>
            </div>         
          </div>
        </div>
      </div>
      


</body>
</html>
